apiVersion : apps/v1
kind: Deployment
metadata:
  name: django-deployment
  labels:
    app: django-deployment
spec:
  selector:
    matchLabels:
      app: django-server
  template:
    metadata:
      labels:
        app: django-server
    spec:
      containers:
        - name: django
          image: eshinanase/django_app:latest
          ports:
            - containerPort: 80
          env:
            - name: SECRET_KEY
              valueFrom:
                configMapKeyRef:
                  name: django-config-v1
                  key: SECRET_KEY
            - name: DEBUG
              valueFrom:
                configMapKeyRef:
                  name: django-config-v1
                  key: DEBUG
            - name: DATABASE_URL
              valueFrom:
                configMapKeyRef:
                  name: django-config-v1
                  key: DATABASE_URL
            - name: ALLOWED_HOSTS
              valueFrom:
                configMapKeyRef:
                  name: django-config-v1
                  key: ALLOWED_HOSTS
---
apiVersion: batch/v1
kind: Job
metadata:
  name: django-migrations
spec:
  ttlSecondsAfterFinished: 40
  template:
    spec:
      containers:
        - name: django
          image: eshinanase/django_app:latest
          command: ['python', 'manage.py', 'migrate', '--noinput']
          env:
            - name: SECRET_KEY
              valueFrom:
                configMapKeyRef:
                  name: django-config-v1
                  key: SECRET_KEY
            - name: DATABASE_URL
              valueFrom:
                configMapKeyRef:
                  name: django-config-v1
                  key: DATABASE_URL
      restartPolicy: Never
  backoffLimit: 5
